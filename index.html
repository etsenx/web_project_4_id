<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The US</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
  <header class="header">
    <img src="./images/Logo.png" alt="Around The US Logo" class="logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/profile-pic.jpg" alt="Profile Picture" class="profile__picture">
      <div class="profile-info">
        <div class="profile-info__name-edit-container">
          <h2 class="profile-info__name">Jacques Cousteau</h2>
          <button class="profile-info__edit-button"><img src="./images/profile-edit.png" alt="edit profile pencil image" class="profile__pencil-img"></button>
      </div>
      <p class="profile-info__about">Penjelajah</p>
      </div>
      <button class="profile__add-button"><img src="./images/addimg.png" alt="add image" class="profile__add-img"></button>
    </section>
  </main>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
